<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台上传测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: 0 auto; }
        .upload-area { 
            border: 2px dashed #409eff; 
            padding: 40px; 
            text-align: center; 
            margin: 20px 0;
            border-radius: 8px;
            cursor: pointer;
        }
        .upload-area:hover { background-color: #f0f8ff; }
        .progress { width: 100%; height: 20px; background: #f0f0f0; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-bar { height: 100%; background: #409eff; width: 0%; transition: width 0.3s; }
        .status { margin: 10px 0; font-size: 14px; color: #666; }
        .success { color: #67c23a; }
        .error { color: #f56c6c; }
        .log { background: #f5f5f5; padding: 10px; border-radius: 5px; max-height: 200px; overflow-y: auto; font-size: 12px; }
    </style>
</head>
<body>
    <h1>🎬 后台文件上传测试</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <p>📁 点击选择文件或拖放到这里</p>
        <p style="font-size: 12px; color: #999;">支持图片、视频等大文件，最大10GB</p>
        <input type="file" id="fileInput" style="display: none" accept="*/*">
    </div>

    <div id="progressContainer" style="display: none;">
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status" id="status">准备上传...</div>
    </div>

    <div class="log" id="log" style="display: none;"></div>

    <script>
        const API_BASE = 'http://localhost:3000';
        
        function log(message) {
            const logElement = document.getElementById('log');
            logElement.style.display = 'block';
            logElement.innerHTML += `<div>[${new Date().toLocaleTimeString()}] ${message}</div>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateProgress(percent, status) {
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('status').textContent = status;
        }

        async function uploadFile(file) {
            log(`🚀 开始上传: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)}MB)`);
            
            // 简单的非分片上传测试（小文件）
            if (file.size < 50 * 1024 * 1024) { // 小于50MB
                const formData = new FormData();
                formData.append('file', file);
                
                try {
                    updateProgress(0, '上传中...');
                    
                    const response = await fetch(`${API_BASE}/api/upload/simple`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.code === 200) {
                        updateProgress(100, '上传成功！');
                        document.getElementById('status').className = 'status success';
                        log(`✅ 上传成功: ${result.data.url}`);
                    } else {
                        throw new Error(result.msg || '上传失败');
                    }
                } catch (error) {
                    updateProgress(0, '上传失败');
                    document.getElementById('status').className = 'status error';
                    log(`❌ 上传失败: ${error.message}`);
                }
                return;
            }
            
            // 大文件分片上传
            log('📦 开始分片上传流程...');
            updateProgress(0, '准备分片...');
            
            // 这里可以集成分片上传逻辑
            // 暂时显示提示
            updateProgress(50, '大文件上传需要使用完整的后台管理系统');
            log('💡 请使用完整的后台管理系统来上传大文件');
        }

        // 事件监听
        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        // 拖放支持
        const uploadArea = document.querySelector('.upload-area');
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '#f0f8ff';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = '';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = '';
            if (e.dataTransfer.files.length > 0) {
                uploadFile(e.dataTransfer.files[0]);
            }
        });

        log('📋 测试工具已就绪');
    </script>
</body>
</html>
